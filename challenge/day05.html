<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles_day05.css" />
    <title>PlayList</title>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <div class="title-bar__column"><i class="fas fa-times fa-2x"></i></div>
        <div class="title-bar__column title-bar__text">
          <strong>Playlist</strong>
        </div>
        <div class="title-bar__column"></div>
      </div>

      <header>
        <div class="header-img"><i class="far fa-image fa-3x"></i></div>
        <div class="header-text">
          <div>
            <strong>Random</strong>
          </div>
          <div><strong>Love</strong></div>
          <div class="small-text">by Divay Kapoor</div>
        </div>
      </header>

      <center>
        <div class="center-square">
          <i class="fas fa-play"></i><strong>Paly</strong>
        </div>
        <div class="center-circle"><i class="far fa-heart fa-2x"></i></div>
        <div class="center-circle"><i class="fas fa-plus fa-2x"></i></div>
      </center>

      <footer>
        <div class="footer-box">
          <div class="footer-box__color mat"></div>
          <div class="footer-box__text">
            <div>Matargasti</div>
            <div>Mohit Chauhan</div>
          </div>
        </div>
        <div class="footer-box">
          <div class="footer-box__color att"></div>
          <div class="footer-box__text">
            <div>Attitude</div>
            <div>Lewis of Man . Attitude</div>
          </div>
        </div>
        <div class="footer-box">
          <div class="footer-box__color try"></div>
          <div class="footer-box__text">
            <div>Try Everthing</div>
            <div>Shakira . Zootopia</div>
          </div>
        </div>
        <div class="footer-box">
          <div class="footer-box__color sun"></div>
          <div class="footer-box__text">
            <div>Sunflower</div>
            <div>Joseph Vincent . Sunflower</div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
