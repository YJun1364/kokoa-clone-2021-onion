<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles_day06.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav-bar -->
    <div class="nav-bar">
      <div class="nav-column"><i class="fas fa-bars"></i></div>
      <div class="nav-column"><h3>library</h3></div>
      <div class="nav-column"><i class="fas fa-shopping-basket"></i></div>
    </div>

    <!-- search-bar -->
    <div class="search-bar">
      <div class="search-bar__input">
        <input type="text" placeholder="Search books..." />
      </div>
      <div class="search-bar__icon"><i class="fas fa-search"></i></div>
    </div>

    <!-- content -->

    <!-- header -->
    <section class="header">
      <div class="section-title"><h3>Book of the day</h3></div>
      <article class="header-article">
        <div class="header-article__img"></div>
        <div class="header-article__content">
          <h4>No Fixed Abode</h4>
          <h5>Journey Through</h5>
          <div class="stars">
            <i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i>
          </div>
          <div class="btn">
            <button class="btn-small">Journey</button>
            <button class="btn-small">Biography</button>
          </div>
          <div class="btn">
            <button class="btn-circle"><i class="fas fa-bookmark"></i></button>
            <button class="btn-big">Book Now</button>
          </div>
        </div>
      </article>
    </section>

    <!-- center -->
    <section class="center">
      <div class="section-title"><h3>Top adventures</h3></div>
      <article class="center-article">
        <ul class="center-article__list">
          <li class="center-article__list__box">
            <div class="center-article__list__box__img"></div>
            <div class="stars stars-small">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
          <li class="center-article__list__box">
            <div class="center-article__list__box__img"></div>
            <div class="stars stars-small">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
          <li class="center-article__list__box">
            <div class="center-article__list__box__img"></div>
            <div class="stars stars-small">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
          <li class="center-article__list__box">
            <div class="center-article__list__box__img"></div>
            <div class="stars stars-small">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
        </ul>
      </article>
    </section>

    <!-- footer -->
    <section class="footer">
      <div class="section-title"><h3>Popular authors</h3></div>
      <article class="footer-article">
        <div class="footer-article__img"></div>
        <div class="footer-article__content">
          <h4>George Raymond...</h4>
          <p>
            Modern American science fiction wirter, screenwirter, producer and
            editor...
          </p>
        </div>
      </article>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
