<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles_day07.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- page - 1 -->
    <section class="page">
      <!-- nav -->
      <div class="nav">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <!-- main -->
      <div class="main main-small">
        <img src="img/ruel.png" alt="" class="main-small__img" />
        <h2>ruel, sing a song writer</h2>
        <h4 class="font-gray">pop</h4>
      </div>

      <!-- button -->
      <div class="btnBox">
        <button class="btn btn-black">Shuffle</button>
        <button class="btn btn-white"><i class="fas fa-heart"></i>75946</button>
      </div>

      <!-- list -->
      <div class="listBox">
        <ul class="listBox-list">
          <li class="listBox-list__column">
            <img
              class="listBox-list__column__img"
              src="img/summer.png"
              alt=""
            />

            <div class="listBox-list__column__detail">
              <h6 class="font-gray">5 seconds of summer</h6>
              <h5>High</h5>
            </div>

            <span class="listBox-list__column__icon">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </span>
          </li>
          <li class="listBox-list__column column-select">
            <img class="listBox-list__column__img" src="img/ruel.png" alt="" />

            <div class="listBox-list__column__detail">
              <h6 class="font-gray">ruel, sing a song writer</h6>
              <h5>Painkiller</h5>
            </div>

            <span class="listBox-list__column__icon">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </span>
          </li>
          <li class="listBox-list__column">
            <img class="listBox-list__column__img" src="img/clam.png" alt="" />

            <div class="listBox-list__column__detail">
              <h6 class="font-gray">5 seconds of summer</h6>
              <h5>Clam</h5>
            </div>

            <span class="listBox-list__column__icon">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </span>
          </li>
          <li class="listBox-list__column">
            <img
              class="listBox-list__column__img"
              src="img/youngblood.png"
              alt=""
            />

            <div class="listBox-list__column__detail">
              <h6 class="font-gray">5 seconds of summer</h6>
              <h5>Young Blood</h5>
            </div>

            <span class="listBox-list__column__icon">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </span>
          </li>
        </ul>
      </div>

      <!-- paly -->
      <div class="playBox">
        <div class="playBox-play">
          <div class="playBox-play__detail">
            <h6 class="font-gray">ruel, sing a song writer</h6>
            <h5 class="font-white">Painkiller</h5>
          </div>
          <div class="playBox-play__interface">
            <i class="fas fa-angle-left fa-lg font-white"></i>
            <i class="far fa-pause-circle fa-lg font-white"></i>
            <i class="fas fa-angle-right fa-lg font-white"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- page - 2 -->
    <section class="page">
      <div class="nav">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>

      <!-- main -->
      <div class="main main-big">
        <img src="img/ruel.png" alt="" class="main-big__img" />
        <h2>Painkiller</h2>
        <h4 class="font-gray">ruel, sing a song writer</h4>
      </div>

      <div class="rangeBox">
        <div class="rangeBox__time">
          <span class="font-gray">2:14</span><span class="font-gray">3:45</span>
        </div>
        <input
          class="rangeBox-rangebar"
          type="range"
          min="0"
          max="11"
          value="7"
          step="any"
        />
      </div>

      <div class="playBox playBox-more">
        <span><i class="fas fa-redo-alt fa-lg font-gray"></i></span>
        <span><i class="fas fa-angle-left fa-lg"></i></span>
        <span><i class="fas fa-play-circle fa-3x shadow"></i></span>
        <span><i class="fas fa-angle-right fa-lg"></i></span>
        <span><i class="fas fa-random fa-lg font-gray"></i></span>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
