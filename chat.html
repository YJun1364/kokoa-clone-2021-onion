<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat wite YongJun - KoKoa-Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column kokoa_clock">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar__column kokoa_battery">
        <span class="kokoa_battery_num">110%</span>
        <span class="kokoa_battery_icon"></span>
        <span class="kokoa_bolt_icon"></span>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-header__column">
        <a href="more.html"></a>
        <i class="fas fa-angle-left fa-2x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Yong Jun</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <script src="js/kokoa_clock.js"></script>
    <script src="js/kokoa_battery.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
