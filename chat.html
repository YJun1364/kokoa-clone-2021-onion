<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat wite YongJun - KoKoa-Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column kokoa_clock">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar__column kokoa_battery">
        <span class="kokoa_battery_num">110%</span>
        <span class="kokoa_battery_icon"></span>
        <span class="kokoa_bolt_icon"></span>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Yong Jun</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Wednesday, March 03 , 2021</div>
      <div class="message-row">
        <img src="img/yongjun1.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__auther">Yong Jun</span>
          <div class="message__info">
            <span class="message__balloon">Hi!</span>
            <span class="message__time">00:38</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__balloon">Hi! nice to meet you!!</span>
            <span class="message__time">00:38</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" name="" id="" placeholder="" />
        <i class="far fa-grin-tongue-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile"><span>Your screen is too big</span></div>
    <script src="js/kokoa_clock.js"></script>
    <script src="js/kokoa_battery.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
