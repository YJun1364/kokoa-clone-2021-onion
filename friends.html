<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Firends - KoKoa-Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column kokoa_clock">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar__column kokoa_battery">
        <span class="kokoa_battery_num">110%</span>
        <span class="kokoa_battery_icon"></span>
        <span class="kokoa_bolt_icon"></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-music fa-lg"></i></span
        ><span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href=""
      ><i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar__xl"
            src="img/yongjun1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yongjun</h4>

            <!-- <h6 class="user-component__subtitle">This is status message</h6> -->
          </div>
          <div></div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar__sm"
            src="img/yongjun1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title__notbold">
              Channer
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div><span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__alarm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="js/kokoa_clock.js"></script>
    <script src="js/kokoa_battery.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
